name: Publish to crates.io

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish pbzx
        run: cargo publish -p pbzx
      - name: Publish xara
        run: cargo publish -p xara
      - name: Publish hfsplus
        run: cargo publish -p hfsplus
      - name: Publish udif
        run: cargo publish -p udif

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish dpp
        run: cargo publish -p dpp

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish dpp-tool
        run: cargo publish -p dpp-tool